		<script type="text/javascript">
      
      d3.csv("density_income_ny_counties.csv")

        // data is now whole data set from your density_income_ny_counties.csv file

        console.log(data);
       
        d3.select("body").selectAll("p")
				.data(data)
				.enter()

        .text(function(d) { 
          return d.Geo_NAME; // now each new paragraph has the text of the dataset
         })
				.style("color", function(d) {
					if (d.median_income > 65323) {	//Threshold of $65,323
						return "red";//if the data point is less than $65,323, it is displayed in red

					}
